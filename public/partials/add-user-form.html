<html>
<head></head>
<body>
    <div class="modal-header">
        <h3 class="modal-title">Add User</h3>
    </div>


    <form  ng-submit="addUser(newName,selectedImage)">

        <div class="modal-body">

            <div class="file">
                <label  class="btn btn-lg upload-btn"for="addfile-input">Select Image</label>
                <input id="addfile-input" ng-model="form.image" type="file"
                       accept="image/*" onchange="angular.element(this).scope().uploadedFile(this)" />
            </div>
            <br>
            <img  ng-src="{{image_source}}" style="width:300px;margin-top: 5px;margin-bottom: 5px; border-radius: 5%">
            <br>
            <div class="row">
                <div class="panel-body">
                    <div>
                        <button class="btn btn-warning" type="button" ng-click="calljs()">Upload Image</button>
                    </div>
                    <br>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
            </div>
            <input  type="text" ng-model="newName" size="30" placeholder="Enter Your Name Here!" class="input-xlarge addInput" value=""/>
        </div>

        <div class="modal-footer">
             <button class="btn btn-warning" type="submit">Add</button>
             <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
        </div>
    </form>

</body>
</html>
