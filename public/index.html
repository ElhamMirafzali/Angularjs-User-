<html ng-app="UsersApp">
<head>
    <title>UserList</title>
    <meta charset="UTF-8">
    <script  src="bower_components/angular/angular.js"></script>
    <script  src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script  src="bower_components/jquery/dist/jquery.min.js"></script>
    <script  src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script  src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script  src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script  src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script  src="bower_components/ajax/dist/ajax.min.js"></script>
    <script  src="bower_components/angular-lazy.loader/dist/index.js"></script>
    <script  src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script  src="bower_components/ng-file-upload/ng-file-upload-all.min.js"></script>
    <script  src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>

    <script  type="text/javascript" src="js/app.js"></script>
    <script  type="text/javascript" src="js/service/shared-properties.js"></script>
    <script  type="text/javascript" src="js/controller/app-controller.js"></script>
    <script  type="text/javascript" src="js/controller/add-controller.js"></script>
    <script  type="text/javascript" src="js/controller/edit-controller.js"></script>
    <script  type="text/javascript" src="js/controller/popup-controller.js"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>

<div class="container" ng-controller="UsersAppCntrl as main">

    <nav class="navbar navbar-inverse bg-inverse">
        <div class="container" ng-controller="AddCntrl">

            <button ng-click="open()" class="btn btn-warning add-user-btn">Add User</button>

        </div>
    </nav>
    <div class="container-fluid  body-context">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list" ng-repeat="user in users">
                <div class="list__stuff">
                    <img ng-src="{{user.image}}" alt="{{user.name}} Image  "
                         style=" height: 100px; width: 100px; border-radius: 10%"/>
                    <h2>{{user.name}}</h2>
                    <div class="list__detail">
                        <button ng-controller="EditCntrl" class="btn btn-warning" ng-click=" editUser(user.id); setUser(user.id) ; open()"> Edit</button>
                        <button class="btn btn-warning" ng-click="deleteUser(user.id)">Delete</button></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>
</html>
