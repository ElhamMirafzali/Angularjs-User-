<html ng-app="UsersApp">
<head>
    <title>UserList</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/lib/angular.min.js"></script>

    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-2.5.0.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-bootstrap-modal.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>-->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/ng-file-upload-shim.min.js"></script>
    <!-- for no html5 browsers support -->
    <script type="text/javascript" src="js/lib/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="js/lib/ng-file-upload-all.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-animate.js"></script>

    <script type="text/javascript" src="js/lib/angular-ui-bootstrap-modal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/myCSS.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">

</head>
<body>

<div class="container body-context" ng-controller="UsersAppCntrl">

    <nav class="navbar navbar-inverse bg-primary">
        <div class="container">
            <button type="button" class="btn btn-default" ng-click="enableAdding()">AddUser</button>
        </div>
    </nav>

    <section class="center slider" >
        <div class="slide-divs" ng-repeat="user in users" style="border: 1px solid black">
            <img ng-src="{{user.image}}" alt="{{user.name}} Image  "
                 style=" height: 100px; width: 100px"/>
            <br>
            <span>ID :{{user.id}}</span>
            <br>
            <span> {{user.name}}<a href="" ng-click="editUser(user.id); setUser(user.id)">
                <br>Edit</a>
                <a href="" ng-click="deleteUser(user.id)"> - Delete</a></span>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/slider.js"></script>


    <div class="pull-right span5" style="padding-top: 8%">
        <div class="" ng-include src="addFormUrl"></div>
        <div class="" ng-include src="editFormUrl"></div>
    </div>

</div>

</body>
</html>
